<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>
<h1>Each</h1>
<div><h3>설명</h3>
    <p>each는 List뿐 아니라 배열이나 Iterable, Enum, Map 등 사용 가능</p>
    <p>userStat 으로 현재 루프에 대한 상태를 보여줌</p>
</div><br/><br/>

<h3>기본 테이블</h3>
<table>
    <tr>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">username</td>
        <td th:text="${user.age}">0</td>
    </tr>
</table>


<h3>반복 상태 유지</h3>
<table>
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
        <th>etc</th>
    </tr>
    <tr th:each="user, userStat : ${users}">

        <td th:text="${userStat.count}">username</td>
        <td th:text="${user.username}">username</td>
        <td th:text="${user.age}">0</td>
        <td> index = <span th:text="${userStat.index}"></span> count = <span th:text="${userStat.count}"></span> size =
            <span th:text="${userStat.size}"></span> even? = <span th:text="${userStat.even}"></span> odd? = <span
                    th:text="${userStat.odd}"></span> first? = <span th:text="${userStat.first}"></span> last? = <span
                    th:text="${userStat.last}"></span> current = <span th:text="${userStat.current}"></span></td>
    </tr>
</table>

</body>
</html>
